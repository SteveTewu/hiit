<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT训练计时器与打卡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HIIT训练助手</h1>
        
        <!-- 训练选择 -->
        <div class="workout-selector">
            <h2>选择训练日</h2>
            <select id="workout-day">
                <option value="monday">周一：全身HIIT</option>
                <option value="wednesday">周三：下半身HIIT</option>
                <option value="friday">周五：上半身和核心HIIT</option>
                <option value="sunday">周日：心肺HIIT</option>
            </select>
            <button id="start-workout">开始训练</button>
        </div>
        
        <!-- 计时器部分 -->
        <div class="timer-container" id="timer-section" style="display: none;">
            <div class="timer-display">
                <h2 id="exercise-name">热身</h2>
                <div class="timer" id="timer">5:00</div>
                <div class="timer-status" id="timer-status">准备</div>
            </div>
            
            <div class="timer-controls">
                <button id="pause-resume">暂停</button>
                <button id="skip">跳过</button>
                <button id="restart">重新开始</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="next-exercise" id="next-exercise-container">
                <p>下一个: <span id="next-exercise">高抬腿跑</span></p>
            </div>
        </div>
        
        <!-- 动作列表 -->
        <div class="exercise-list" id="exercise-list">
            <h2>训练动作</h2>
            <ul id="exercises"></ul>
        </div>
        
        <!-- 打卡系统 -->
        <div class="check-in-system">
            <h2>训练打卡</h2>
            <div class="calendar" id="calendar">
                <!-- 日历会通过JS生成 -->
            </div>
            <div class="completed-workouts" id="completed-workouts">
                <h3>完成记录</h3>
                <ul id="workout-history"></ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
